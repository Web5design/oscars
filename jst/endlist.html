<div class="browse<%= id %> browse-cue">
    <% if (img_filename) { %>
        <img src='img/thumbs/<%= img_filename %>' />
    <% } %>
    <h2><%= movie_name %></h2>

    <div class="content-links">
        <ul>
            <li>
                <% if (link1_url) { %>
                <a href="<%= link1_url %>"><%= link1_title %></a>
                <% } %>
            </li>

          <li>
                <% if (link2_url) { %>
                <a href="<%= link2_url %>"><%= link2_title %></a>
                <% } %>
          </li>

          <li>
                <% if (link3_url) { %>
                <a href="<%= link3_url %>"><%= link3_title %></a>
                <% } %>
          </li>
    </div>
</div>
